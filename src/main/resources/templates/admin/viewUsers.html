<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>View Users</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container"
     style="margin-top:80px;background-size:cover;background-position:center;padding: 20px;width: 1000px">
    <!--display alert if success-->
    <div th:if="${param.delSuccess}" class="alert alert-danger" role="alert">
        User Successfully Deleted!
    </div>
    <div th:if="${param.delError}" class="alert alert-warning" role="alert">
        User Deletion Failed!
    </div>
    <div th:if="${editSuccess}" class="alert alert-primary" role="alert">
        User successfully Updated!
    </div>

    <div class="card" style="background-color:rgba(255, 255, 255, 0.5)">
        <div class="card-header">
            Users
        </div>
        <div class="card-body">
            <table class="table table-dark table-striped table-hover">
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tbody>

                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>

                    <!--edit button-->
<!--                    <form   th:method=""-->
<!--                            th:action="@{/delete/{id}(id=${user.id})}"-->
<!--                    >-->
<!--                        <td>-->
<!--                            <button type="submit" class="btn btn-warning">Edit&nbsp;&nbsp; <i-->
<!--                                    class="fa fa-edit"></i></button>-->
<!--                        </td>-->
<!--                    </form>-->

                    <!--delete button-->
                    <form method="post"
                          th:action="@{ViewUsers/delete/{id}(id=${user.id})}">
                        <td>
                            <button type="submit" class="btn btn-danger">Delete&nbsp;&nbsp; <i
                                    class="fa fa-trash-alt"></i></button>
                        </td>
                    </form>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery.js"></script>
</body>
</html>
