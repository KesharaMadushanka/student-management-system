<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .superscript-icon {
            position: relative;
            top: -0.5em;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="container"
     style="margin-top:80px;background-size:cover;background-position:center;padding: 20px;width: 1000px">
        <!--display alert if success-->
        <div th:if="${param.success}" class="alert alert-success" role="alert">
            User Successfully Added!
        </div>
    <!--    <div th:if="${param.delError}" class="alert alert-warning" role="alert">-->
    <!--        User Deletion Failed!-->
    <!--    </div>-->
    <!--    <div th:if="${param.editSuccess}" class="alert alert-primary" role="alert">-->
    <!--        User successfully Updated!-->
    <!--    </div>-->

    <div class="card" style="background-color:rgba(255, 255, 255, 0.5)">
        <div class="card-header">
            Add Student
        </div>
        <div class="card-body">
            <form
                    method="post"
                    th:object="${student}"
                    role="form"
                    th:action="@{/admin/AddStudent}"
            >

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name </label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                            <input type="text" class="form-control" id="firstName" name="studentFirstName" >
                            <p class="text-danger" th:errors="*{studentFirstName}" th:if="${#fields.hasErrors('studentFirstName')}"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                            <input type="text" class="form-control" id="lastName" name="studentLastName">
                            <p class="text-danger" th:errors="*{studentLastName}" th:if="${#fields.hasErrors('studentLastName')}"></p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="NIC">NIC</label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                    <input type="text" class="form-control" id="NIC" name="NIC" >
                    <p class="text-danger" th:errors="*{NIC}" th:if="${#fields.hasErrors('NIC')}"></p>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" >
                    <p class="text-danger" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                    <input type="email" class="form-control" id="email" name="email" >
                    <p class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label> <span class="superscript-icon"> <i class="bi-asterisk" style="color: darkred; font-size: 6px;"></i></span>
                    <input type="date" class="form-control" id="dob" name="dob" >
                    <p class="text-danger" th:errors="*{dob}" th:if="${#fields.hasErrors('dob')}"></p>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>


<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/jquery.js"></script>
</body>
</html>
