<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <title>Edit User</title>
    <style>
        label {
            font-family: "Poppins SemiBold", serif
        }
    </style>
</head>
<body style="font-family: 'Poppins Light',serif">
<div class="container"
     style="margin-top:80px;background-size:cover;background-position:center;padding: 20px;width: 1000px">
    <div th:if="${param.Error}" class="alert alert-danger">Input Errors!</div>
    <div th:if="${param.emailExists}" class="alert alert-danger">Email Already Exists on Different User</div>

    <div class="card" style="background-color:rgba(255, 255, 255, 0.5)">

        <div class="card-header">
            Edit User
        </div>
        <div class="card-body">
            <form th:object="${userDetails}" th:action="@{/admin/ViewUsers/edit/{id}(id=${id})}" method="post">
                <div class="form-group mt-2">
                    <label for="userId" class="mb-2">User ID</label>
                    <input th:value="${id}" type="text" name="userId" id="userId" class="form-control"
                           readonly disabled>


                </div>
                <div class="form-group mt-3">
                    <label for="name" class="mb-2">User Name</label>
                    <input type="text" name="name" id="name" th:value="${userDetails.name}" class="form-control">
                    <p th:if="${param.nameError}" class="text-danger">Please Enter a Name</p>

                </div>
                <div class="form-group mt-3">
                    <label for="email" class="mb-2">User Email</label>
                    <input type="email" id="email" name="email" th:value="${userDetails.email}" class="form-control">
                    <p th:if="${param.emailError}" class="text-danger">Please Enter a Valid Email</p>
                </div>
                <div class="form-group mt-4">
                    <input type="submit" value="Update User" name="btnSave" id="btnSave" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../../js/bootstrap.min.js"></script>
<script src="../../../js/jquery.js"></script>
</body>
</html>
